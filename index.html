<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Serial Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
/* === TIDAK DIUBAH === */
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#020617;
  color:white;
  padding:12px;
}
h2{margin:6px 0}
small{color:#94a3b8}
.camera{position:relative}
video{
  width:100%;
  height:55vh;
  object-fit:cover;
  border-radius:16px;
}
.scan-box{
  position:absolute;
  top:40%;
  left:10%;
  width:80%;
  height:15%;
  border:3px dashed #22c55e;
  border-radius:12px;
}
.card{
  background:#0f172a;
  border-radius:14px;
  padding:12px;
  margin-top:10px;
}
input{
  width:100%;
  font-size:22px;
  padding:10px;
  border-radius:10px;
  border:2px solid #22c55e;
  text-align:center;
  letter-spacing:3px;
  text-transform:uppercase;
}
button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:10px;
  font-weight:700;
}
.save{background:#22c55e}
.retry{background:#facc15}
.manual{background:#38bdf8}
.valid{border:2px solid #22c55e!important}
.invalid{border:2px solid #ef4444!important}
.locked{opacity:.7}
</style>
</head>

<body>

<h2>üì∑ Scan Nomor Seri</h2>
<small>Format: HURUF + 10 ANGKA</small>

<div class="camera">
  <video id="video" autoplay playsinline></video>
  <div class="scan-box"></div>
</div>

<canvas id="canvas" hidden></canvas>

<div class="card" id="result" style="display:none">
  <input id="serialInput" maxlength="11">
  <button class="save" onclick="save()">‚úî Simpan</button>
  <button class="manual" onclick="editManual()">‚úçÔ∏è Edit Manual</button>
  <button class="retry" onclick="retry()">üîÑ Scan Ulang</button>
</div>

<button onclick="download()">‚¨áÔ∏è Download Excel</button>

<script>
let data=[], no=1;
const input=document.getElementById("serialInput");

// === DOWNLOAD EXCEL FORMAT REKAPITULASI ARSIP ===
function download(){

  const bulan = "September";
  const tahun = "2022";
  const lokasi = "Bakauheni";

  const semuaSerial = data.map(d => d.Serial).join(",");

  const ws = XLSX.utils.aoa_to_sheet([
    ["Rekapitulasi Arsip"],
    [],
    [`Bulan : ${bulan}`, `Tahun : ${tahun}`, lokasi],
    [],
    ["Keterangan", "Nomor Seri"],
    ["KI-D2", semuaSerial]
  ]);

  // merge judul
  ws["!merges"] = [
    { s:{r:0,c:0}, e:{r:0,c:1} }
  ];

  // lebar kolom
  ws["!cols"] = [
    { wch:20 },
    { wch:100 }
  ];

  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Rekapitulasi Arsip");
  XLSX.writeFile(wb, "Rekapitulasi_Arsip.xlsx");
}
</script>

</body>
</html>
